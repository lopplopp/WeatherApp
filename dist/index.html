<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>
<body>
    <script src="main.js" defer></script>
    <div class="header">
        <div class="searchbar">
            <label for="search"></label>
            <input type="text" id="search" name="search" placeholder="Search...">
        </div>

        <div class="slidder">
            <span>C</span>
            <input type="checkbox" id="checkbox" class="togger">
            <span>F</span>
        </div>
    </div>

    <div class="main">
        <div class="left">
            <div class="location"></div>
            <div class="condition"></div>
            <div class="degreecontainer">
                <div class="icon"><img id="iconImg" src="" alt=""></div>
                <div class="degree"></div>
                <div class="feels"></div>
            </div>
        </div>

        <div class="right">
            <div class="date"></div>
            <div class="time"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="precip"></div>
        </div>

    </div>

    <div class="forecast">
        
    </div>


</body>
</html>
